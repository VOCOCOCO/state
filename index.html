<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º –±—É–¥–µ—Ç –ø–æ–≤–µ—Ä—Ö –∑–≤–µ–∑–¥ */
        }
        .gif-image {
            width: 300px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: 300px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            margin-bottom: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–æ –∫–Ω–æ–ø–∫–∏ */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }
        .button-container button {
            font-size: 18px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ */
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 130px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 45px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* –≠—Ñ—Ñ–µ–∫—Ç —Ç–µ–Ω–∏ */
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–Ω–µ—Ç –º–µ–Ω–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Ç–µ–Ω—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .button-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –∫–Ω–æ–ø–∫–µ */
            font-weight: bold;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" */
        .back-button {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –≤–µ—Ä—Ö–Ω–µ–º –ª–µ–≤–æ–º —É–≥–ª—É */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .join-button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 250px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px; /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
        }
        
        .join-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        


        .join-button span {
            font-weight: bold;
        }

        .join-button .right-text {
            font-size: 12px;
        }

        /* –£–±–∏—Ä–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        html, body {
            overflow: hidden;
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <img class="gif-image" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdG5sdTM2ODU2cXk5dmxsZ3h4YjBnZWV0MTdwb3MxenQxaTF5cm1sZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/BoOyQ8p3dQJOXMlwXX/giphy.gif" alt="Animated GIF">

        <div class="button-container">
            <button onclick="sendReferral()">
                <span>+10 üéüÔ∏è</span>
            </button>
            <button onclick="openModal()">
                <span>‚ö°</span>
            </button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="back-button" onclick="closeModal()">‚Üê</button>
            <h2>Boost‚ö°</h2>

            <!-- –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ -->
            <div class="join-button" onclick="joinChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to VOCO</span>
            </div>

            <!-- –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª -->
            <div class="join-button" onclick="joinSecondChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to Tegz</span>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
        function sendReferral() {
            Telegram.WebApp.sendData("request_referral_link");
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–∞–Ω–∞–ª—É –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 100 üéüÔ∏è
        function joinChannel() {
            Telegram.WebApp.sendData("join_channel");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 100 üéüÔ∏è
        function joinSecondChannel() {
            Telegram.WebApp.sendData("join_second_channel");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        }

        // THREE.js: —Å–æ–∑–¥–∞–µ–º —Ñ–æ–Ω —Å–æ –∑–≤–µ–∑–¥–∞–º–∏
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var starsGeometry = new THREE.BufferGeometry();
        var starsMaterial = new THREE.PointsMaterial({ color: 0x888888, size: 0.2 });
        var stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        var starVertices = [];
        for (var i = 0; i < 10000; i++) {
            var x = Math.random() * 2000 - 1000;
            var y = Math.random() * 2000 - 1000;
            var z = Math.random() * 2000 - 1000;
            starVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

        camera.position.z = 1;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.001;
            stars.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
