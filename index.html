<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Кнопка для отправки данных -->
    <button onclick="sendReferral()">Отправить данные</button>

    <script>
        // Функция для отправки данных в Telegram бота
        function sendReferral() {
            // Создаем данные, которые передадим боту
            const referralData = 'unique_referral_code_12345';  // Ваш уникальный код реферала

            // Отправляем данные в Telegram
            Telegram.WebApp.sendData(referralData);

            // Информируем пользователя о том, что данные отправлены
            alert("Данные успешно отправлены!");
        }

        // Инициализация WebApp
        Telegram.WebApp.init();
    </script>
</body>
</html>
