<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendReferral()">Отправить данные</button>

    <script>
        function sendReferral() {
            // Создаем данные, которые передадим боту
            const referralData = 'unique_referral_code_12345';

            // Отправляем данные в бот
            Telegram.WebApp.sendData(referralData);
        }

        // Настроим WebApp
        Telegram.WebApp.init();
    </script>
</body>
</html>
