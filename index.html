<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        .gif-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 130px;
            height: 45px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        .back-button {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .join-button {
            font-size: 17px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 15px;
            width: 250px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .join-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .join-button span {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <img class="gif-image" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdG5sdTM2ODU2cXk5dmxsZ3h4YjBnZWV0MTdwb3MxenQxaTF5cm1sZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/BoOyQ8p3dQJOXMlwXX/giphy.gif" alt="Animated GIF">
        <div class="button-container">
            <button onclick="sendReferral()">
                <span>+10 üéüÔ∏è</span>
            </button>
            <button onclick="openModal()">
                <span>‚ö°</span>
            </button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="back-button" onclick="closeModal()">‚Üê</button>
            <h2>Boost‚ö°</h2>
            <div class="join-button" onclick="joinChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to VOCO</span>
            </div>
            <div class="join-button" onclick="joinSecondChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to Tegz</span>
            </div>
        </div>
    </div>

    <script>
        function sendReferral() {
            Telegram.WebApp.sendData("request_referral_link");
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function joinChannel() {
            Telegram.WebApp.sendData("join_channel");
        }

        function joinSecondChannel() {
            Telegram.WebApp.sendData("join_second_channel");
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 0.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    }
                }
            }
        });

        function goFullscreen() {
            Telegram.WebApp.enableFullscreen();
        }

        window.onload = function() {
            goFullscreen();
        };

        Telegram.WebApp.init();
    </script>
</body>
</html>
