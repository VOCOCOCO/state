<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        .gif-image {
            width: 300px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: 300px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            margin-bottom: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–æ –∫–Ω–æ–ø–∫–∏ */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }
        .button-container button {
            font-size: 18px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ */
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 130px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 45px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* –≠—Ñ—Ñ–µ–∫—Ç —Ç–µ–Ω–∏ */
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–Ω–µ—Ç –º–µ–Ω–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Ç–µ–Ω—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .button-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –∫–Ω–æ–ø–∫–µ */
            font-weight: bold;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .back-button {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- –í—Å—Ç–∞–≤–ª—è–µ–º —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π GIF –≤–º–µ—Å—Ç–æ —Ñ–æ—Ç–æ -->
        <img class="gif-image" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdG5sdTM2ODU2cXk5dmxsZ3h4YjBnZWV0MTdwb3MxenQxaTF5cm1sZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/BoOyQ8p3dQJOXMlwXX/giphy.gif" alt="Animated GIF"> <!-- –ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ —Å–≤–æ–π GIF -->

        <!-- –ö–Ω–æ–ø–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Ñ–æ–Ω–∞ -->
        <div class="button-container">
            <button onclick="sendReferral()">
                <span>+10 üéüÔ∏è</span> <!-- –¢–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ —Å —ç–º–æ–¥–∑–∏ -->
            </button>
            <button onclick="openModal()">
                <span>‚ö°</span> <!-- –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ —Å —ç–º–æ–¥–∑–∏ -->
            </button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="back-button" onclick="closeModal()">‚Üê</button>
            <h2>–ü—É—Å—Ç–æ–µ –æ–∫–Ω–æ</h2>
            <p>–ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–∞—à –∫–æ–Ω—Ç–µ–Ω—Ç.</p>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
        function sendReferral() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            Telegram.WebApp.sendData("request_referral_link");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            document.getElementById('modal').style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.init();
    </script>
</body>
</html>
