<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        .gif-image {
            width: 330px;
            height: 330px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 130px;
            height: 45px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .button-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è */
        .tabs {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(128, 128, 128, 0.6);
            border-radius: 25px;
            display: flex;
            padding: 5px;
            width: 180px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –≤–∫–ª–∞–¥–æ–∫ */
            justify-content: space-around;
            z-index: 10;
        }
        .tab-button {
            font-size: 12px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ */
            padding: 5px 18px; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–æ–≤ */
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .back-button {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .join-button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 250px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .join-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .join-button span {
            font-weight: bold;
        }

        .join-button .right-text {
            font-size: 12px;
        }

        html, body {
            overflow: hidden;
            margin: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤–Ω–∏–∑—É –≤–∫–ª–∞–¥–∫–∏ Game */
        .coming-soon {
            position: absolute;
            bottom: 0.1px;  /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –≤–Ω–∏–∑—É */
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('main')">Main</button>
        <button class="tab-button" onclick="showTab('game')">Game</button>
    </div>

    <div class="container" id="mainTab">
        <img class="gif-image" src="giphy.gif" alt="Animated GIF">

        <div class="button-container">
            <button onclick="sendReferral()">
                <span>+10 üéüÔ∏è</span>
            </button>
            <button onclick="openModal()">
                <span>‚ö°</span>
            </button>
        </div>
    </div>

    <div class="container" id="gameTab" style="display: none;">
        <img class="gif-image" src="ggiphy.gif" alt="Game GIF">
        <div class="coming-soon">Coming soon...</div> <!-- –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç -->
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="back-button" onclick="closeModal()">‚Üê</button>
            <h2>Boost‚ö°</h2>

            <div class="join-button" onclick="joinChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to VOCO</span>
            </div>

            <div class="join-button" onclick="joinSecondChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to Tegz</span>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function showTab(tab) {
            const mainTab = document.getElementById('mainTab');
            const gameTab = document.getElementById('gameTab');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            mainTab.style.display = 'none';
            gameTab.style.display = 'none';
            
            // –£–±—Ä–∞—Ç—å –∫–ª–∞—Å—Å –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏ —Å –∫–Ω–æ–ø–æ–∫
            tabButtons.forEach(button => button.classList.remove('active'));

            // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            if (tab === 'main') {
                mainTab.style.display = 'block';
                tabButtons[0].classList.add('active');
            } else if (tab === 'game') {
                gameTab.style.display = 'block';
                tabButtons[1].classList.add('active');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
        function sendReferral() {
            Telegram.WebApp.sendData("request_referral_link");
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–∞–Ω–∞–ª—É –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 100 üéüÔ∏è
        function joinChannel() {
            Telegram.WebApp.sendData("join_channel");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –≤—Ç–æ—Ä–æ–π –∫–∞–Ω–∞–ª –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 100 üéüÔ∏è
        function joinSecondChannel() {
            Telegram.WebApp.sendData("join_second_channel");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp –∏ –ø–µ—Ä–µ—Ö–æ–¥ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        }
    </script>
</body>
</html>
