<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        .gif-image {
            width: 330px;
            height: 330px;
            object-fit: contain;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 130px;
            height: 45px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .tabs {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(128, 128, 128, 0.6);
            border-radius: 25px;
            display: flex;
            padding: 5px;
            width: 180px;
            justify-content: space-around;
            z-index: 10;
        }
        .tab-button {
            font-size: 12px;
            padding: 5px 18px;
            cursor: pointer;
            color: white;
            background-color: transparent;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        .back-button {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .join-button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 20px;
            width: 250px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .join-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .join-button span {
            font-weight: bold;
        }
        .join-button .right-text {
            font-size: 12px;
        }
        html, body {
            overflow: hidden;
            margin: 0;
        }
        .coming-soon {
            position: absolute;
            bottom: 0.1px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            color: #fff;
            font-weight: bold;
        }
        .coin-balance {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
        }
        .coin-popup {
            position: absolute;
            color: #fff;
            font-size: 28px;
            animation: riseUp 1.5s forwards;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes riseUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('main')">Main</button>
        <button class="tab-button" onclick="showTab('game')">Game</button>
    </div>

    <div class="container" id="mainTab">
        <img class="gif-image" src="giphy.gif" alt="Animated GIF">
        <div class="button-container">
            <button onclick="sendReferral()">
                <span>+10 üéüÔ∏è</span>
            </button>
            <button onclick="openModal()">
                <span>‚ö°</span>
            </button>
        </div>
    </div>

    <div class="container" id="gameTab" style="display: none;">
        <div class="game-image-container">
            <img id="gameImage" class="gif-image" src="photo_2025-03-07_21-49-20.jpg" alt="Game Image" onclick="handleImageClick(event)">
            <div class="coin-balance" id="coinBalance">Coins: 0</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="back-button" onclick="closeModal()">‚Üê</button>
            <h2>Boost‚ö°</h2>
            <div class="join-button" onclick="joinChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to VOCO</span>
            </div>
            <div class="join-button" onclick="joinSecondChannel()">
                <span>+100 üéüÔ∏è</span>
                <span class="right-text">join to Tegz</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let clickCount = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        let coinBalance = localStorage.getItem('coinBalance') ? parseInt(localStorage.getItem('coinBalance')) : 0;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –º–æ–Ω–µ—Ç
        function updateBalance() {
            document.getElementById('coinBalance').innerText = `Coins: ${coinBalance}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
        function handleImageClick(event) {
            clickCount++;
            if (clickCount % 10 === 0) {
                coinBalance++;
                localStorage.setItem('coinBalance', coinBalance); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –º–æ–Ω–µ—Ç
            }
            localStorage.setItem('clickCount', clickCount); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–ª–∏–∫–æ–≤
            updateBalance();

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            anime({
                targets: '#gameImage',
                scale: [
                    { value: 1.1, duration: 200 },
                    { value: 1, duration: 200 }
                ],
                easing: 'easeInOutQuad'
            });

            // –ü–æ–∑–∏—Ü–∏—è –∫–ª–∏–∫–∞
            const rect = event.target.getBoundingClientRect();
            const clickX = event.clientX - rect.left; // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ X –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const clickY = event.clientY - rect.top;  // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ Y –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è

            // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ +0.1
            let coinPopup = document.createElement('div');
            coinPopup.classList.add('coin-popup');
            coinPopup.innerText = '+0.1';

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∫–ª–∏–∫–∞
            coinPopup.style.left = `${clickX}px`;
            coinPopup.style.top = `${clickY}px`;

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const imageContainer = document.querySelector('.game-image-container');
            imageContainer.appendChild(coinPopup);

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥—ä–µ–º–∞ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            anime({
                targets: coinPopup,
                translateY: [-30, 0], // –ü–æ–¥–Ω–∏–º–∞–µ–º –≤–≤–µ—Ä—Ö
                opacity: [1, 0],
                duration: 1000,
                easing: 'easeInOutQuad',
                complete: () => {
                    coinPopup.remove(); // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function showTab(tab) {
            const mainTab = document.getElementById('mainTab');
            const gameTab = document.getElementById('gameTab');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            mainTab.style.display = 'none';
            gameTab.style.display = 'none';
            
            tabButtons.forEach(button => button.classList.remove('active'));

            if (tab === 'main') {
                mainTab.style.display = 'block';
                tabButtons[0].classList.add('active');
            } else if (tab === 'game') {
                gameTab.style.display = 'block';
                tabButtons[1].classList.add('active');
                updateBalance(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –Ω–∞ –≤–∫–ª–∞–¥–∫—É Game
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞ –¥–ª—è —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        function sendReferral() {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏ –∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
            Telegram.WebApp.sendData("request_referral_link");
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–∞–Ω–∞–ª—É VOCO
        function joinChannel() {
            Telegram.WebApp.sendData("join_channel"); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ VOCO
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫–æ –≤—Ç–æ—Ä–æ–º—É –∫–∞–Ω–∞–ª—É Tegz
        function joinSecondChannel() {
            Telegram.WebApp.sendData("join_second_channel"); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ Tegz
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        }
    </script>
</body>
</html>
